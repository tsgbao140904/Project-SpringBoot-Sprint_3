<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            background: radial-gradient(circle at top, #4caf50 0, #1f2933 45%, #0b1020 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: system-ui, sans-serif;
        }

        .auth-card {
            max-width: 420px;
            width: 100%;
            border-radius: 18px;
            overflow: hidden;
            box-shadow: 0 14px 40px rgba(0,0,0,0.45);
            background: rgba(255,255,255,0.97);
            backdrop-filter: blur(6px);
        }

        .auth-header {
            background: linear-gradient(90deg, #4caf50, #66bb6a);
            color: #fff;
            padding: 16px 20px;
        }

        .auth-header h3 {
            margin: 0;
            font-weight: 700;
        }

        .auth-header small {
            opacity: .9;
        }
    </style>
</head>
<body>

<div class="auth-card">
    <div class="auth-header">
        <h3>Recipe Discovery</h3>
        <small>Tạo tài khoản mới</small>
    </div>

    <div class="p-4">
        <p th:if="${error}" class="alert alert-danger py-2" th:text="${error}"></p>

        <form th:action="@{/register}" method="post" th:object="${req}">
            <div class="mb-3">
                <label class="form-label">Họ và tên</label>
                <input type="text" th:field="*{fullName}" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" th:field="*{email}" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Mật khẩu</label>
                <input type="password" th:field="*{password}" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Xác nhận mật khẩu</label>
                <input type="password" th:field="*{confirmPassword}" class="form-control">
            </div>

            <button class="btn btn-success w-100 mb-2" type="submit">
                Đăng ký
            </button>

            <div class="text-center">
                <small>Đã có tài khoản?
                    <a th:href="@{/login}" class="text-success text-decoration-none">
                        Đăng nhập
                    </a>
                </small>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
