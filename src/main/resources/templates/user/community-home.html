<!DOCTYPE html>

        /* ==================== NAVBAR ==================== */
        .navbar-custom {

            padding: 10px 20px;

        .navbar-brand {

        .nav-icon {

        /* ==================== SIDEBAR ==================== */

            background: linear-gradient(180deg, #f7e9dd 0%, #e7d5c9 100%);
            border-radius: 18px;
            box-shadow: 0 14px 35px rgba(0,0,0,0.15);
            padding: 20px 15px;
        }
        .sidebar-title {
            font-weight: 700;
            color: #92400e;
            text-align: center;
            margin-bottom: 16px;
            font-size: 17px;
        }
        .sidebar-item-btn {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
            border-radius: 12px;
            padding: 10px 14px;
            border: none;
            background: transparent;
            color: #4b301f;
            font-size: 15px;
            font-weight: 500;
            transition: 0.2s;
            margin-bottom: 6px;
        }
        .sidebar-item-btn:hover {
            background: rgba(255,255,255,0.8);
            transform: translateX(3px);
        }
        .sidebar-item-btn.active {
            background: #4caf50;
            color: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            font-weight: 600;
        }
        .sidebar-item-btn .icon {
            width: 28px; height: 28px;
            background: rgba(255,255,255,0.8);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            flex-shrink: 0;
        }

        /* ==================== CARD ==================== */
        .recipe-card {
            border-radius: 22px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.18);
            background: white;
            transition: 0.25s ease-in-out;
            cursor: pointer;
            z-index: 1;
        }
        .recipe-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 14px 35px rgba(0,0,0,0.28);
        }
        .card-img-wrap {
            position: relative;
            height: 190px;
            overflow: hidden;
        }
        .card-img-wrap img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: 0.35s;
        }
        .recipe-card:hover img { transform: scale(1.06); }

        .category-pill {
            position: absolute;
            top: 12px; right: 12px;
            background: #4caf50;
            color: white;
            padding: 5px 14px;
            border-radius: 999px;
            font-size: 12px;
            font-weight: 600;
            box-shadow: 0 3px 10px rgba(0,0,0,0.25);
        }
        .recipe-title { font-weight: 700; font-size: 17px; color: #1f2933; }
        .meta-label { font-size: 13px; color: #6b7280; }

        .navbar { position: relative; z-index: 2050; }
        .navbar .dropdown-menu { z-index: 2051 !important; }

        .pagination .page-link {
            border: none;
            color: #15803d;
            font-weight: 600;
            padding: 10px 22px;
            border-radius: 50px !important;
            transition: all 0.2s;
        }
        .pagination .page-item.disabled .page-link {
            color: #9ca3af;
            background: transparent;
        }
        .pagination .page-link:hover:not(.disabled) {
            background: #f0fdf4;
            color: #166534;
        }

        /* ‚úÖ hi·ªÉn th·ªã xu·ªëng d√≤ng nguy√™n li·ªáu */
        .preline-clamp {
            white-space: pre-line;
            line-height: 1.4;
            margin-bottom: 0;

            /* ‚úÖ g·ªçn card: gi·ªõi h·∫°n 3 d√≤ng (b·ªè n·∫øu kh√¥ng mu·ªën) */
            display: -webkit-box;

        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark navbar-custom position-relative">
    <div class="container-fluid px-3">

            <button class="nav-icon" title="Ch·∫ø ƒë·ªô s√°ng/t·ªëi"><i class="bi bi-sun-fill"></i></button>
            <button class="nav-icon" title="Th√¥ng b√°o"><i class="bi bi-bell-fill"></i></button>

                    <i class="bi bi-person-circle"></i>
                </button>
                <ul class="dropdown-menu dropdown-menu-end shadow">
                    <li class="dropdown-item-text px-3">
                        <strong th:text="${session.USER.fullName}">User</strong><br>
                        <small class="text-muted" th:text="${session.USER.email}"></small>
                    </li>
                    <li><hr class="dropdown-divider"></li>
                    <li>

                            <button class="dropdown-item text-danger" type="submit">ƒêƒÉng xu·∫•t</button>
                        </form>
                    </li>
                </ul>
            </div>

        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row gx-4 mt-2">

        <div class="col-md-3 col-lg-2 mb-3">
            <div class="sidebar-card">
                <div class="sidebar-title">M·ª§C L·ª§C</div>

                    <span class="label">C√¥ng th·ª©c c√° nh√¢n</span>
                </button>

                <button class="sidebar-item-btn active" onclick="location.href='/app/community'">
                    <span class="icon"><i class="bi bi-people-fill"></i></span>
                    <span class="label">C√¥ng th·ª©c c·ªông ƒë·ªìng</span>
                </button>

                <button class="sidebar-item-btn" onclick="location.href='/app/meal-plan'">
                    <span class="icon"><i class="bi bi-calendar3"></i></span>
                    <span class="label">K·∫ø ho·∫°ch b·ªØa ƒÉn</span>
                </button>

                <button class="sidebar-item-btn" onclick="location.href='/app/categories'">
                    <span class="icon"><i class="bi bi-rocket-takeoff-fill"></i></span>
                    <span class="label">Ch·∫ø ƒë·ªô ƒÉn c·ªßa t√¥i</span>
                </button>

                    <span class="icon"><i class="bi bi-calculator-fill"></i></span>
                    <span class="label">T√≠nh to√°n dinh d∆∞·ª°ng</span>

                <div class="d-flex justify-content-between align-items-center mt-4 pt-2 border-top border-warning-subtle">
                    <small class="text-muted">T·ªïng:</small>
                    <span class="badge bg-success fs-6"

            </div>
        </div>

        <div class="col-md-9 col-lg-10">

                <h4 class="fw-bold mb-0">C·ªông ƒë·ªìng c√¥ng th·ª©c</h4>
            </div>

            <div class="row g-4">
                <div class="col-sm-6 col-md-4 col-lg-3" th:each="r : ${recipes}">
                    <div class="recipe-card"

                        <div class="card-img-wrap">

                                <span th:text="${(r.userCategory != null and r.userCategory.name != null) ? r.userCategory.name : 'Ch∆∞a ph√¢n lo·∫°i'}"></span>
                            </span>

                        <div class="p-3 d-flex flex-column">
                            <div class="recipe-title mb-1" th:text="${r.title}">T√™n c√¥ng th·ª©c</div>

                            <!-- ‚úÖ FIX: hi·ªÉn th·ªã xu·ªëng d√≤ng + null-safe -->
                            <div class="text-muted small mb-2 preline-clamp"
                                 th:if="${r.ingredients != null and !#strings.isEmpty(r.ingredients)}"
                                 th:text="${r.ingredients}">Nguy√™n li·ªáu...</div>

                            <div class="text-muted small mb-2"
                                 th:if="${r.ingredients == null or #strings.isEmpty(r.ingredients)}">
                                Ch∆∞a c√≥ nguy√™n li·ªáu.
                            </div>

                                    <i class="bi bi-fire fs-5"></i>

                                </span>

                                    <i class="bi bi-clock fs-5"></i>

                    <p class="mt-3">Ch∆∞a c√≥ c√¥ng th·ª©c n√†o ƒë∆∞·ª£c chia s·∫ª trong c·ªông ƒë·ªìng.</p>

            <!-- PAGINATION -->
            <div class="text-center mt-5" th:if="${totalPages > 1}">

                        <li class="page-item" th:classappend="${pageNum == 0 ? 'disabled' : ''}">
                            <a class="page-link rounded-pill px-4"

                        </li>

                            <span class="page-link bg-white text-success fw-bold border border-success shadow-sm">
                                Trang <span th:text="${pageNum + 1}"></span> / <span th:text="${totalPages}"></span>
                            </span>
                        </li>

                        <li class="page-item" th:classappend="${pageNum >= totalPages-1 ? 'disabled' : ''}">
                            <a class="page-link rounded-pill px-4"
                               th:href="@{/app/community(page=${pageNum+1}, q=${keyword})}">Sau</a>
                        </li>
                    </ul>
                </nav>
            </div>

        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
