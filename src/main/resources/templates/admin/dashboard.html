    <style>
        body {
    background: #f3f4f6;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

/* ===================== SIDEBAR ===================== */
.sidebar {
    background: linear-gradient(180deg, #111827 0%, #1f2937 100%);
    min-height: 100vh;
    color: #fff;
    padding: 20px 18px;
    box-shadow: 4px 0 18px rgba(0,0,0,0.45);
}

.sidebar h4 {
    font-weight: 700;
    font-size: 20px;
    margin-bottom: 18px;
    padding-left: 2px;
}

.sidebar .nav-link {
    border-radius: 12px;
    padding: 10px 14px;
    color: #e5e7eb !important;
    font-size: 15px;
    display: flex;
    gap: 10px;
    align-items: center;
    transition: .2s;
}

.sidebar .nav-link:hover:not(.active) {
    background: rgba(255,255,255,0.12);
}

.sidebar .nav-link.active {
    background: #22c55e;
    color: #0b1120 !important;
    font-weight: 600;
}

.sidebar .icon {
    width: 26px;
    height: 26px;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    background: rgba(255,255,255,0.1);
    border-radius: 8px;
    font-size: 14px;
}

/* Logout button */
.sidebar form {
    border-top: 1px solid rgba(255,255,255,0.2);
    padding-top: 20px;
    margin-top: 30px;
}

/* ===================== MAIN HEADER ===================== */
.main-header {
    border-bottom: 1px solid rgba(0,0,0,0.1);
    padding-bottom: 14px;
    margin-bottom: 25px;
}

/* ===================== DASHBOARD CARDS ===================== */
.stat-card {
    border-radius: 16px;
    border: none;
    padding: 22px;
    color: #fff;
    box-shadow: 0 8px 18px rgba(0,0,0,0.12);
}

.bg-blue { background: #3b82f6; }
.bg-green { background: #22c55e; }
.bg-yellow { background: #eab308; }
.bg-red { background: #ef4444; }

.stat-value {
    font-size: 28px;
    font-weight: 700;
}
.stat-label {
    font-size: 14px;
    opacity: .9;
}

/* ===================== TABLES ===================== */
.table-hover tbody tr:hover {
    background: #f0f2f5 !important;
}

.table th {
    font-weight: 600;
    color: #374151;
}

/* ===================== BUTTONS ===================== */
.btn-success {
    background: #22c55e !important;
    border-color: #22c55e !important;
}
.btn-success:hover {
    background: #16a34a !important;
}

.btn-primary {
    background: #3b82f6 !important;
    border-color: #3b82f6 !important;
}
.btn-primary:hover {
    background: #2563eb !important;
}

.btn-danger {
    background: #ef4444 !important;
    border-color: #ef4444 !important;
}
.btn-danger:hover {
    background: #dc2626 !important;
}

.btn-warning {
    background: #eab308 !important;
    border-color: #eab308 !important;
    color: #000;
}
.btn-warning:hover {
    background: #ca8a04 !important;
}

/* ===================== FORM PAGES ===================== */
.form-card {
    background: #ffffff;
    border-radius: 16px;
    padding: 28px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.07);
}

.form-title {
    font-size: 22px;
    font-weight: 700;
    color: #15803d;
}

label {
    font-weight: 600;
    margin-bottom: 6px;
}

/* ===================== COMMUNITY APPROVAL BADGES ===================== */
.badge.bg-warning {
    background: #facc15 !important;
    color: #000 !important;
}
.badge.bg-success {
    background: #22c55e !important;
}
.badge.bg-danger {
    background: #ef4444 !important;
}

/* Clickable table rows if needed */
.table-row-link {
    cursor: pointer;
    transition: .2s;
}
.table-row-link:hover {
    background: #eef2ff !important;
}

    </style>
